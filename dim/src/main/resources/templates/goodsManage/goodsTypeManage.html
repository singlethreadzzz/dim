<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="author" content="単スレッド <singlethreadzzz@gmail.com>">
    <meta name="description" content="DIM库存管理系统商品类型管理页">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIM库存管理系统</title>
	<head th:replace="head"></head>
	
	<head th:replace="dataTableHead"></head>
	<link href="../static/css/goodsManage/goodsTypeManage.css" th:href="@{/static/css/goodsManage/goodsTypeManage.css}" rel="stylesheet"></link>
    <script type="text/javascript" src="../static/js/goodsManage/goodsTypeManage.js" th:src="@{/static/js/goodsManage/goodsTypeManage.js}"></script>
    
    <head th:replace="inline"></head>
</head>

<body>
	<header th:replace="header"></header>
    <div id="mainContainer" class="container">
        <div class="stockwarning">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <h3 class="page-header">商品管理</h3>
                    <a href="goodsManage.html" th:href="@{/goodsManage}" class="btn btn-primary" role="button">商品编辑</a>
                    <a href="goodsTypeManage.html" th:href="@{/goodsTypeManage}" class="btn btn-primary active" role="button">商品类型编辑</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h4 class="page-header">商品类型编辑</h4>
                    <a id="addGoodsType" class="btn btn-primary" role="button">新增</a>
                    <a id="updateGoodsType" class="btn btn-primary bottom" role="button">修改</a>
                    <a id="deleteGoodsType" class="btn btn-primary bottom" role="button">删除</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h4 class="page-header">商品类型信息</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="goodsTypeTable" class="table table-striped table-bordered" style="cellspacing:0;width: 100%">
						<thead>
							<tr>
								<th width="10%">
									<input type="checkbox" class="checkall" />
								</th>
								<th width="50%">商品类型编码</th>
								<th width="50%">商品类型名称</th>
							</tr>
						</thead>
					</table>
                </div>
            </div>
        </div>
    </div>
	<footer th:replace="footer"> </footer>
    <div class="modal fade" id="goodsTypeEdit" tabindex="-1" role="dialog" aria-labelledby="goodsTypeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="goodsTypeModalLabel">商品类型编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="goodsTypeForm">
                        <div class="form-group" style="display: none;">
                            <label class="col-sm-2 control-label">商品类型ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goodsTypeId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsTypeCode" class="col-sm-2 control-label">商品类型编码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goodsTypeCode" placeholder="请输入商品类型编码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsTypeName" class="col-sm-2 control-label">商品类型名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goodsTypeName" placeholder="请输入商品类型名称">
                            </div>
                        </div>
                        <div class="form-group" style="display: none;" id="errorDiv">
							<div class="col-sm-12 text-center">
								<label id="errorLabel" style="color: red;"></label>
							</div>
						</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveOrUpdate">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
