<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="author" content="singlethreadzzz <singlethreadzzz@gmail.com>">
    <meta name="description" content="DIM库存管理系统用户管理页">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"></link>
	<link href="../static/css/toastr.min.css" th:href="@{/static/css/toastr.min.css}" rel="stylesheet"></link>
	<link href="../static/css/main.css" th:href="@{/static/css/main.css}" rel="stylesheet"></link>
	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../static/js/toastr.min.js" th:src="@{/static/js/toastr.min.js}"></script>
	<script type="text/javascript" src="../static/js/main.js" th:src="@{/static/js/main.js}"></script>

	<link href="../static/css/dataTables.bootstrap.min.css" th:href="@{/static/css/dataTables.bootstrap.min.css}" rel="stylesheet"></link>
	<link href="../static/css/userManage/userManage.css" th:href="@{/static/css/userManage/userManage.css}" rel="stylesheet"></link>
	<script type="text/javascript" src="../static/js/jquery.dataTables.min.js" th:src="@{/static/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="../static/js/dataTables.bootstrap.min.js" th:src="@{/static/js/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/js/userManage/userManage.js" th:src="@{/static/js/userManage/userManage.js}"></script>
    <script type="text/javascript" src="../static/js/constant.js" th:src="@{/static/js/constant.js}"></script>
    
    <script th:inline="javascript">
		var path = [[${#request.getContextPath()}]];
	</script>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" th:href="@{/index}">首页</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="goodsManage.html" th:href="@{/goodsManage}">商品管理</a></li>
                        <li><a href="dataDisplay.html" th:href="@{/dataDisplay}">数据展示</a></li>
                        <li class="active"><a href="userManage.html" th:href="@{/userManage}">用户管理</a></li>
                        <li><a href="logQuery.html" th:href="@{/logQuery}">日志查询</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                        	<a th:text="${userName}">用户名</a>
                        </li>
                        <li>
                        	<a th:href="@{/logout}">注销</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="stockwarning">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3 class="page-header">用户管理</h3>
                    <a id="addUser" class="btn btn-primary" role="button">新增用户</a>
                    <a id="updateUser" class="btn btn-primary bottom" role="button">修改用户</a>
                    <a id="deleteUser" class="btn btn-primary bottom" role="button">删除用户</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h4 class="page-header">用户信息</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table id="userTable" style="width: 100%">
						<thead>
							<tr>
								<th style="width: 10%;">
									<input type="checkbox" class="checkall" />
								</th>
								<th style="width: 30%;">用户帐号</th>
								<th style="width: 30%;">用户昵称</th>
								<th style="width: 30%;">用户角色</th>
							</tr>
						</thead>
					</table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <br>
                <p class="text-muted">Copyright © 2019 singlethreadzzz</p>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="userEdit" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="userModalLabel">用户管理</h4>
                </div>
                <div class="modal-body">
                    <form id = "userForm" class="form-horizontal">
                        <div class="form-group" style="display: none;">
                            <label for="userId" class="col-sm-2 control-label">用户ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userAccount" class="col-sm-2 control-label">用户帐号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userAccount" placeholder="请输入用户帐号">
                            </div>
                        </div>
                      	<div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">用户昵称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userName" placeholder="请输入用户昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userPassword" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="userPassword" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="roleName" class="col-sm-2 control-label">角色</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="roleName"></select>
                            </div>
                        </div>
                        <div class="form-group" style="display: none;" id="errorDiv">
							<div class="col-sm-12 text-center">
								<label id="errorLabel" style="color: red;"></label>
							</div>
						</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="saveOrUpdate" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
