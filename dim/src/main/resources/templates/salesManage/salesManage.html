<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="author" content="単スレッド <singlethreadzzz@gmail.com>">
    <meta name="description" content="DIM库存管理系统销售管理页">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIM库存管理系统</title>
	<head th:replace="head"></head>
	
    <script type="text/javascript" src="../static/js/salesManage/salesManage.js" th:src="@{/static/js/salesManage/salesManage.js}"></script>
    <link href="../static/css/salesManage/salesManage.css" th:href="@{/static/css/salesManage/salesManage.css}" rel="stylesheet"></link>
    
    <head th:replace="inline"></head>
</head>

<body>
	<header th:replace="header"></header>
    <div class="container">
        <div class="stockwarning" id="noSeaching">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3 class="page-header">销售管理</h3>
                </div>
            </div>
        </div>
        <div id="seaching" style="display: none;">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3 class="page-header">销售管理</h3>
                </div>
            </div>
        </div>
    </div>
	<footer th:replace="footer"> </footer>
    <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="purchaseModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="purchaseModalLabel">进货管理</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="purchaseForm">
                        <div class="form-group" style="display: none;">
                            <label for="goodsId" class="col-sm-3 control-label">商品ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="goodsId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称</label>
                            <div class="col-sm-9">
                                <p id = "goodsName" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编码</label>
                            <div class="col-sm-9">
                                <p id = "goodsCode" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类型名称</label>
                            <div class="col-sm-9">
                                <p id = "goodsTypeName" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述</label>
                            <div class="col-sm-9">
                                <p id = "goodsDescribe" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品库存</label>
                            <div class="col-sm-9">
                                <p id = "goodsStock" class="form-control-static"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsPurchasePrice" class="col-sm-3 control-label">商品进货价</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="goodsPurchasePrice" placeholder="请输入商品进货价">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsPurchaseTime" class="col-sm-3 control-label">进货时间</label>
                            <div class="col-sm-9">
                                <input type="datetime-local" class="form-control" id="goodsPurchaseTime" value="" placeholder="请选择进货时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsPurchaseQuantity" class="col-sm-3 control-label">进货数</label>
                            <div class="col-sm-9">                       
                                <input type="number" class="form-control" value="0" id="goodsPurchaseQuantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goodsPurchaseQuantity" class="col-sm-3 control-label">商品进货备注</label>
                            <div class="col-sm-9">                       
                                <textarea  rows="3" class="form-control" id="goodsDescribe" placeholder="请输入商品进货备注"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="sellModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sellModalLabel">售出管理</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="sellForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">售出日期</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="date" placeholder="date">
                            </div>
                            <label for="time" class="col-sm-2 control-label">售出时间</label>
                            <div class="col-sm-4">
                                <input type="time" class="form-control" id="time" placeholder="time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sellQuantity" class="col-sm-2 control-label">售出数</label>
                            <div class="col-sm-10">                            
                                <input type="number" class="form-control" value="0" id="sellQuantity">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
